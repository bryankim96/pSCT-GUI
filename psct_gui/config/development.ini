###
# appearsp configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:psct_gui

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes = pyramid_debugtoolbar pyramid_jinja2

sqlalchemy.url = sqlite:///%(here)s/psct_gui.sqlite

retry.attempts = 3

auth.secret = test_secret_dev

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
# debugtoolbar.hosts = 127.0.0.1 ::1

opcua_server_addr = opc.tcp://10.0.1.13:48010

###
# wsgi server configuration
###

[server:main]
use = egg:gunicorn#main
listen = localhost:6543
host = 0.0.0.0
port = 6543
#bind = unix:/var/run/app.sock
workers = 1
worker_class = gevent
preload = true
reload = true
accesslog = -
loglevel = debug

###
# logging configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, psct_gui, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_psct_gui]
level = DEBUG
handlers =
qualname = psct_gui

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
